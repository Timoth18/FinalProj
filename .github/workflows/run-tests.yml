name: Run Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run API Tests
        run: ./gradlew apiTest

      - name: Run Web Tests
        run: ./gradlew webTest

      - name: Upload HTML Test Report
        if: always() # always upload report, even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/reports/tests/test  # âœ… HTML report is here by default

        